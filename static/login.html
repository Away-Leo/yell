<!DOCTYPE html>
<html>
<head>
    <title>后台管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.css">

    <link rel="stylesheet" href="assets/js/vendor/videobackground/css/jquery.videobackground.css">

    <link rel="stylesheet" href="assets/js/vendor/rickshaw/css/rickshaw.min.css">

    <!--[if lt IE 9]>

    <script src="assets/js/respond.min-1.3.0.js"></script>
    <![endif]-->
</head>
<body class="bg-1">

<!-- Preloader -->
<div class="mask">
    <div id="loader"></div>
</div>

<!-- Wrap all page content here -->
<div id="wrap">
    <!-- Make page fluid -->
    <div class="row">
        <!-- Page content -->
        <div id="content" class="col-md-12 full-page login">


            <div class="inside-block">
                <img src="assets/images/logo-big.png" alt class="logo">
                <h1><strong>管理系统</strong></h1>
                <h5>毛爷爷在向我们招手</h5>

                <form id="form-signin" class="form-signin">
                    <section>
                        <div class="input-group">
                            <input type="text" class="form-control" id="username" name="userName" placeholder="用户名">
                            <div class="input-group-addon"><i class="fa fa-user"></i></div>
                        </div>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" placeholder="密码">
                            <div class="input-group-addon"><i class="fa fa-key"></i></div>
                        </div>
                    </section>
                    <section class="controls">
                        <div class="checkbox check-transparent">
                            <input type="checkbox" value="1" id="remember" checked>
                            <label for="remember">记住密码</label>
                        </div>
                        <a href="#">忘记密码?</a>
                    </section>
                    <section class="log-in">
                        <a class="btn btn-greensea" id="login-btn">登录</a>
                        <span>or</span>
                        <a class="btn btn-slategray" href='register.html'>创建账号</a>
                    </section>
                    <input type="hidden" name="platformCode" value="web" />
                </form>
            </div>


        </div>
        <!-- /Page content -->
    </div>
</div>
<!-- Wrap all page content end -->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="assets/js/jquery.min.js"></script>

<script src="assets/js/bootstrap.js"></script>

<script type="text/javascript" src="assets/js/vendor/nicescroll/jquery.nicescroll.min.js"></script>
<script type="text/javascript" src="assets/js/vendor/animate-numbers/jquery.animateNumbers.js"></script>
<script type="text/javascript" src="assets/js/vendor/videobackground/jquery.videobackground.js"></script>
<script type="text/javascript" src="assets/js/vendor/blockui/jquery.blockUI.js"></script>

<script src="assets/js/vendor/flot/jquery.flot.min.js"></script>
<script src="assets/js/vendor/flot/jquery.flot.time.min.js"></script>
<script src="assets/js/vendor/flot/jquery.flot.selection.min.js"></script>

<script src="assets/js/vendor/flot/jquery.flot.orderBars.js"></script>

<script src="assets/js/vendor/rickshaw/raphael-min.js"></script>
<script src="assets/js/vendor/rickshaw/d3.v2.js"></script>
<script src="assets/js/vendor/rickshaw/rickshaw.min.js"></script>

<script src="assets/js/vendor/morris/morris.min.js"></script>

<script src="assets/js/vendor/tabdrop/bootstrap-tabdrop.min.js"></script>

<script src="assets/js/vendor/summernote/summernote.min.js"></script>

<script src="assets/js/vendor/chosen/chosen.jquery.min.js"></script>

<script src="assets/js/minimal.min.js"></script>
<script src="assets/js/pingxun-renren.js"></script>
<script type="text/javascript">
    $(function () {
        $("#loader").fadeOut(300);
        $(".mask").fadeOut(300);
    });

    $(document).keypress(function (e) {
        // 回车键事件
        if (e.which == 13) {
            $("#login-btn").click();
        }
    });

    $("#login-btn").click(function () {
        PXF.ajax(loginUrl, $("#form-signin"),
            function (data) {
                if (data.success) {
                    window.localStorage.setItem('token',data.data);
                    location.href="main.html";
                } else {
                    PXF.errorDialog(data.message)
                }
            }, function (error) {
            });
    });
</script>
</body>
</html>

<script type="text/javascript">
    /*查询条件*/
    var userManage = {
        getQueryCondition: function (data) {
            var param = {};// searchFormUserTypeSelectbox
            param.username = $("#usernameSearch").val();//查询条件
            param.type = $("#menuUrlSearch").val();//查询条件
            //组装分页参数
            param.startIndex = data.start;
            param.pageSize = data.length;
            param.draw = data.draw;
            return param;
        }
    };
    /*查询条件*/
    var userFunAuthParam = {
        userId: '',
        url: ''
    };
    /*授权弹出框，已经选择的数据*/
    var selectAuthFun = {};
    /*用户已有权限列表已选择数据*/
    var alreadyAuthFun = {};
    $(function () {
        /*chosen.jquery.min.js配置*/
        $(".chosen-select").chosen({
            disable_search_threshold: 10,
            disable_search: false,
            allow_single_deselect: true,
            max_selected_options: 1
        });

        /*添加按钮点击事件*/
        $("#addBtn").click(function () {
            if ($("#selectUserId").val() == null || $("#selectUserId").val() == "") {
                PXF.errorDialog("请选择用户")
                return;
            }
            loadAllMenuTree();
            $("#modalConfirm").modal();
        });

        /*授权弹出框确认按钮*/
        $("#confirmBtn").click(function (data) {
            var toSaveData=new Array();
            for(key in selectAuthFun){
                if(selectAuthFun[key]!=''){
                    var lineData={};
                    lineData.userId=$("#selectUserId").val();
                    lineData.url=selectAuthFun[key].url;
                    lineData.functionName=selectAuthFun[key].urlName;
                    toSaveData.push(lineData);
                }
            }
            PXF.ajax(saveUserFunAuth, JSON.stringify(toSaveData), function (data) {
                $("#modalConfirm").modal("hide");
                $userAlreadyFunctiontable.ajax.reload();
            }, function (data) {
            })
        });

        /*删除按钮*/
        $("#deleteBtn").click(function () {
            PXF.confirmDialog("确认删除？", function () {
                var params="";
                for(key in alreadyAuthFun){
                    if(alreadyAuthFun[key]!=''){
                        params+=key+",";
                    }
                }
                PXF.ajax(DeleteUserFunByIds, {ids:params}, function (data) {
                    $userAlreadyFunctiontable.ajax.reload();
                    alreadyAuthFun={};
                })
            })
        });
        $("#allUrlSearchBtn").click(function () {
            $allFunctionTable.ajax.reload();
        });
        $("#allUrlResetBtn").click(function () {
            $("#allUrlUrlNameSearch").val("");
            $("#allUrlUrlSearch").val("");
        });

        var $table = $("#table").dataTable($.extend(true, {}, CONSTANT.DATA_TABLES.DEFAULT_OPTION, {
            ajax: function (data, callback, settings) {
                //封装请求参数
                var param = userManage.getQueryCondition(data);
                $.ajax({
                    type: getUsersPageUrl.type,
                    url: getUsersPageUrl.url,
                    cache: false,  //禁用缓存
                    data: param,    //传入已封装的参数
                    dataType: "json",
                    headers: {
                        "Authorization":window.localStorage.getItem("token")
                    },
                    success: function (result) {
                        //异常判断与处理
                        if (!result.success) {
                            PXF.errorDialog(result.message);
                            return;
                        }
                        //封装返回数据
                        var returnData = {};
                        returnData.draw = result.draw;//这里直接自行返回了draw计数器,应该由后台返回
                        returnData.recordsTotal = result.data.totalElements;//总记录数
                        returnData.recordsFiltered = result.data.totalElements;//后台不实现过滤功能，每次查询均视作全部结果
                        returnData.data = result.data.content;
                        //调用DataTables提供的callback方法，代表数据已封装完成并传回DataTables进行渲染
                        //此时的数据需确保正确无误，异常判断应在执行此回调前自行处理完毕
                        callback(returnData);
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        PXF.errorDialog("查询失败");
                    }
                });
            },
            order: [[2, "desc"]],
            //绑定数据
            columns: [
                {
                    targets: 0,
                    title: "用户名称",
                    data: "username"
                },
                {
                    targets: 1,
                    title: "用户类型",
                    data: "type",//字段名
                    render: function (data, type, row, meta) {
                        var returnData = "";
                        if (data == "user") {
                            returnData = "一般用户";
                        } else if (data == "manager") {
                            returnData = "系统管理员";
                        } else if (data == "admin") {
                            returnData = "超级管理员";
                        }
                        return returnData;
                    }
                },
                {
                    targets: 2,
                    title: "添加时间",
                    data: "rawAddTime",
                    orderable: true//排序
                }
            ],
            createdRow: function (row, data, index) {
                $('td', row).each(function (e) {
                    $(this).attr("class", "text-center");
                });
                // $('td', row).eq(3).attr("class","actions text-center");
            },
            drawCallback: function (settings) {
                //渲染完毕后的回调
                //默认选中第一行
                // $("tbody tr",$table).eq(0).click();
            }
        })).api();//此处需调用api()方法,否则返回的是JQuery对象而不是DataTables的API对象

        var $userAlreadyFunctiontable = $("#userAlreadyFunction").dataTable($.extend(true, {}, CONSTANT.DATA_TABLES.DEFAULT_OPTION, {
            ajax: function (data, callback, settings) {
                //封装请求参数
                var param = userFunAuthParam;
                param.startIndex = data.start;
                param.pageSize = data.length;
                param.draw = data.draw;
                $.ajax({
                    type: UserFunAuthPage.type,
                    url: UserFunAuthPage.url,
                    cache: false,  //禁用缓存
                    data: param,    //传入已封装的参数
                    dataType: "json",
                    headers: {
                        "Authorization":window.localStorage.getItem("token")
                    },
                    success: function (result) {
                        //异常判断与处理
                        if (!result.success) {
                            PXF.errorDialog(result.message);
                            return;
                        }
                        //封装返回数据
                        var returnData = {};
                        returnData.draw = result.draw;//这里直接自行返回了draw计数器,应该由后台返回
                        returnData.recordsTotal = result.data.totalElements;//总记录数
                        returnData.recordsFiltered = result.data.totalElements;//后台不实现过滤功能，每次查询均视作全部结果
                        returnData.data = result.data.content;
                        //调用DataTables提供的callback方法，代表数据已封装完成并传回DataTables进行渲染
                        //此时的数据需确保正确无误，异常判断应在执行此回调前自行处理完毕
                        callback(returnData);
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        PXF.errorDialog("查询失败");
                    }
                });
            },
            order: [[2, "desc"]],
            iDisplayLength: 10,//默认条数（待验证）
            //绑定数据
            columns: [
                {
                    targets: 0,
                    title: "功能名称",
                    data: "functionName"
                },
                {
                    targets: 1,
                    title: "功能地址",
                    data: "url"
                },
                {
                    targets: 2,
                    title: "添加时间",
                    data: "rawAddTime",
                    orderable: true//排序
                }
            ],
            createdRow: function (row, data, index) {
                $('td', row).each(function (e) {
                    $(this).attr("class", "text-center");
                });
                $(row).addClass("ColVis_catcher");
                $(row).click(function () {
                    if ($(this).hasClass("btn-primary")) {
                        $(this).removeClass("btn-primary");
                        alreadyAuthFun[data.id] = '';
                    } else {
                        $(this).addClass("btn-primary");
                        alreadyAuthFun[data.id] = data;
                    }
                });
                // $('td', row).eq(3).attr("class","actions text-center");
            },
            drawCallback: function (settings) {
                //渲染完毕后的回调
                //默认选中第一行
                // $("tbody tr",$table).eq(0).click();
            }
        })).api();//此处需调用api()方法,否则返回的是JQuery对象而不是DataTables的API对象

        /*所有功能列表*/
        var $allFunctionTable = $("#allFunction").dataTable($.extend(true, {}, CONSTANT.DATA_TABLES.DEFAULT_OPTION, {
            ajax: function (data, callback, settings) {
                //封装请求参数
                var param ={};
                param.url= $("#allUrlUrlSearch").val();
                param.urlName=$("#allUrlUrlNameSearch").val();
                param.startIndex = data.start;
                param.pageSize = data.length;
                param.draw = data.draw;
                $.ajax({
                    type: AllFunctionUrl.type,
                    url: AllFunctionUrl.url,
                    cache: false,  //禁用缓存
                    data: param,    //传入已封装的参数
                    dataType: "json",
                    headers: {
                        "Authorization":window.localStorage.getItem("token")
                    },
                    success: function (result) {
                        //异常判断与处理
                        if (!result.success) {
                            PXF.errorDialog(result.message);
                            return;
                        }
                        //封装返回数据
                        var returnData = {};
                        returnData.draw = result.draw;//这里直接自行返回了draw计数器,应该由后台返回
                        returnData.recordsTotal = result.data.totalElements;//总记录数
                        returnData.recordsFiltered = result.data.totalElements;//后台不实现过滤功能，每次查询均视作全部结果
                        returnData.data = result.data.content;
                        //调用DataTables提供的callback方法，代表数据已封装完成并传回DataTables进行渲染
                        //此时的数据需确保正确无误，异常判断应在执行此回调前自行处理完毕
                        callback(returnData);
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        PXF.errorDialog("查询失败");
                    }
                });
            },
            order: [[2, "desc"]],
            iDisplayLength: 10,//默认条数（待验证）
            //绑定数据
            columns: [
                {
                    targets: 0,
                    title: "功能名称",
                    data: "urlName"
                },
                {
                    targets: 1,
                    title: "功能地址",
                    data: "url"
                },
                {
                    targets: 2,
                    title: "添加时间",
                    data: "rawAddTime",
                    orderable: true//排序
                }
            ],
            createdRow: function (row, data, index) {
                $('td', row).each(function (e) {
                    $(this).attr("class", "text-center");
                });
                $(row).addClass("ColVis_catcher");
                $(row).click(function () {
                    if ($(this).hasClass("btn-primary")) {
                        $(this).removeClass("btn-primary");
                        selectAuthFun[data.id] = '';
                    } else {
                        $(this).addClass("btn-primary");
                        selectAuthFun[data.id] = data;
                    }
                });
                if (selectAuthFun[data.id] != '' && selectAuthFun[data.id] != null && selectAuthFun[data.id] != undefined) {
                    $(row).addClass("btn-primary");
                }
            },
            drawCallback: function (settings) {
                //渲染完毕后的回调
                //默认选中第一行
                // $("tbody tr",$table).eq(0).click();
            }
        })).api();//此处需调用api()方法,否则返回的是JQuery对象而不是DataTables的API对象

        $(document).on("mouseover", "#table tbody tr", function (e) {
            $(this).css("cursor", "pointer");
        });
        $(document).on("click", "#table tbody tr", function (e) {
            //点击背景蓝色
            $("#table tr").removeClass("btn-primary");
            $(this).addClass("btn-primary");
            //获得行数据
            var data = $table.row(this).data();
            //当前选择用户
            $("#currentUserName").text(data.username);
            $("#selectUserId").val(data.id);
            userFunAuthParam.userId = data.id;
            //已经拥有的功能权限
            selectAuthFun={};
            alreadyAuthFun={};
            $userAlreadyFunctiontable.ajax.reload();
        });

        //查询
        $("#btn_search").click(function () {
            $table.ajax.reload();
        });


        //加载树
        function loadTree(params, initialize) {
            /*第一个参数为pingxun-renren.js里面的url,第二个参数为需要加载树形结构的目标标签，第三个参数为bootstrap-treeview.js的配置参数*/
            PXF.tree(getMenuWithUserId, $('#userAuthMenuTree'), {
                multiSelect: true,
                backColor: '#00000000',
                showBorder: false,//1C1C1C
                onhoverColor: '#1C1C1C',
                selectedBackColor: '#1C1C1C',
                color: 'white',
                expandIcon: 'glyphicon glyphicon-list',
                collapseIcon: 'glyphicon glyphicon-circle-arrow-up',
                selectedColor: '#3D7DB3',
                onNodeSelected: function (event, data) {
                }
            }, initialize, params);
        }

        //加载树
        function loadAllMenuTree(params, initialize) {
            /*第一个参数为pingxun-renren.js里面的url,第二个参数为需要加载树形结构的目标标签，第三个参数为bootstrap-treeview.js的配置参数*/
            PXF.tree(getAllMenu, $('#allMenuTree'), {
                multiSelect: true,
                onNodeSelected: function (event, data) {

                }
            }, initialize, params);
        }

        //searchBtn resetBtn
        $("#searchBtn").click(function () {
            $table.ajax.reload();
        });

        $("#emptyBtn").click(function () {
            $('#allMenu').treeview('uncheckAll', {silent: true});
            $("#menuName").val("");
            $("#menuUrl").val("");
            $("#menuPid").val("");
        });
        $("#submitBtn").click(function () {
            var isValidate = $("#basicvalidations").parsley().validate();
            if (isValidate) {
                PXF.ajax(editSysMenuList, $("#basicvalidations"), function (data) {
                    $table.ajax.reload();//表格重载
                    $("#modalConfirm").modal('hide');
                    $("#menuName").val("");
                    $("#menuUrl").val("");
                    $("#menuPid").val("");
                }, function () {
                })
            }
        });
    });
</script>

<script>
    function logOut() {
        PXF.ajax(LoginOutUrl,null,function (data) {
            location.href="login.html";
        })
    }
    $(document).ready(function () {
        //退出登录
        var tree=PXF.tree(getMenu,$('#leftSideMenu'),{
            backColor:'#00000000',
            showBorder:false,//1C1C1C
            onhoverColor:'#1C1C1C',
            selectedBackColor:'#1C1C1C',
            color:'white',
            expandIcon:'glyphicon glyphicon-list',
            collapseIcon:'glyphicon glyphicon-circle-arrow-up',
            selectedColor:'#3D7DB3',
            onNodeSelected:function(event, data) {
                // $("#menuPid").val(data.id);
                if(data.menuUrl!=null&&data.menuUrl!=""&&data.menuUrl!=undefined){
                    $("#content").load(data.menuUrl,null,function(){
                        release();
                    });
                }
            }
        });

        //top_user_name
        PXF.ajax(findByUserIdUrl,null,function (data) {
            $("#top_user_name").text(data.data.username);
        });
    })

</script>

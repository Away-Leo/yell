<!DOCTYPE html>
<html>
<head>
    <title>Minimal 1.0 - Validation Elements</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8"/>


    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/vendor/animate/animate.min.css">
    <link type="text/css" rel="stylesheet" media="all" href="assets/js/vendor/mmenu/css/jquery.mmenu.all.css"/>
    <link rel="stylesheet" href="assets/js/vendor/videobackground/css/jquery.videobackground.css">
    <link rel="stylesheet" href="assets/css/vendor/bootstrap-checkbox.css">

    <link rel="stylesheet" href="assets/js/vendor/rickshaw/css/rickshaw.min.css">
    <link rel="stylesheet" href="assets/js/vendor/morris/css/morris.css">
    <link rel="stylesheet" href="assets/js/vendor/tabdrop/css/tabdrop.css">
    <link rel="stylesheet" href="assets/js/vendor/summernote/css/summernote.css">
    <link rel="stylesheet" href="assets/js/vendor/summernote/css/summernote-bs3.css">
    <link rel="stylesheet" href="assets/js/vendor/chosen/css/chosen.min.css">
    <link rel="stylesheet" href="assets/js/vendor/chosen/css/chosen-bootstrap.css">

    <!--DataTables-->
    <link rel="stylesheet" type="text/css" href="assets/js/vendor/datatables/css/jquery.dataTables.css">

    <link href="assets/css/minimal.css" rel="stylesheet">

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/vendor/datatables/jquery.dataTables.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/html5shiv-3.7.0.js"></script>
    <script src="assets/js/respond.min-1.3.0.js"></script>
    <script src="assets/js/vendor/parsley/parsley.min.js"></script>
    <![endif]-->
</head>
<body class="bg-1">
<div id="wrap">


    <!-- Make page fluid -->
    <div class="row">
        <div id="content" class="col-md-12">
            <section class="tile color transparent-black">
                <div class="tile-body">
                    <form class="form-horizontal" role="form" parsley-validate id="basicvalidations">
                        <div class="form-group">
                            <label for="fullname" class="col-sm-4 control-label">Full Name *</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="fullname"
                                       parsley-trigger="change" parsley-required="true"
                                       parsley-minlength="4" parsley-validation-minlength="1">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email" class="col-sm-4 control-label">Email *</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" id="email"
                                       parsley-trigger="change"
                                       parsley-required="true" parsley-minlength="4"
                                       parsley-type="email"
                                       parsley-validation-minlength="1">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="col-sm-4 control-label">Password *</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="password"
                                       parsley-trigger="change" parsley-required="true"
                                       parsley-minlength="6" parsley-type="alphanum"
                                       parsley-validation-minlength="1">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="passwordconfirm" class="col-sm-4 control-label">Password Confirm
                                *</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="passwordconfirm"
                                       parsley-trigger="change" parsley-required="true"
                                       parsley-minlength="6" parsley-type="alphanum"
                                       parsley-validation-minlength="1" parsley-equalto="#password">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="website" class="col-sm-4 control-label">Website</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="website"
                                       parsley-trigger="change" parsley-minlength="4" parsley-type="url"
                                       parsley-validation-minlength="1">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="birthdate" class="col-sm-4 control-label">Birthdate</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="birthdate"
                                       parsley-trigger="change" parsley-minlength="4"
                                       parsley-type="dateIso"
                                       parsley-validation-minlength="1" placeholder="YYYY-MM-DD">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input05" class="col-sm-4 control-label">Message (20 chars min,
                                200
                                max)</label>
                            <div class="col-sm-8">
                                            <textarea class="form-control" id="input05" rows="3" parsley-trigger="keyup"
                                                      parsley-rangelength="[20,200]"
                                                      parsley-validation-minlength="1"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input07" class="col-sm-4 control-label">Normal select box
                                *</label>
                            <div class="col-sm-8" id="selectbox">
                                <select class="chosen-select chosen-transparent form-control"
                                        id="input07"
                                        parsley-trigger="change" parsley-required="true"
                                        parsley-error-container="#selectbox">
                                    <option value="">Please choose</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input08" class="col-sm-4 control-label">Multiple select box
                                *</label>
                            <div class="col-sm-8" id="selectbox2">
                                <select multiple class="chosen-select chosen-transparent form-control"
                                        id="input08" parsley-trigger="change" parsley-required="true"
                                        parsley-error-container="#selectbox2">
                                    <option value="11">1</option>
                                    <option value="222">2</option>
                                    <option value="33">3</option>
                                    <option value="44">4</option>
                                    <option value="55">5</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label">Check at least 2 checkboxes *</label>
                            <div class="col-sm-8" id="myproperlabel">
                                <div class="checkbox check-transparent">
                                    <input type="checkbox" value="1" id="opt01" parsley-group="mygroup"
                                           parsley-trigger="change" parsley-required="true"
                                           parsley-mincheck="2"
                                           parsley-error-container="#myproperlabel .last">
                                    <label for="opt01">Option 1</label>
                                </div>
                                <div class="checkbox check-transparent">
                                    <input type="checkbox" value="1" id="opt02" parsley-group="mygroup"
                                           parsley-trigger="change" parsley-required="true"
                                           parsley-mincheck="2"
                                           parsley-error-container="#myproperlabel .last">
                                    <label for="opt02">Option 2</label>
                                </div>
                                <div class="checkbox check-transparent last">
                                    <input type="checkbox" value="1" id="opt03" parsley-group="mygroup"
                                           parsley-trigger="change" parsley-required="true"
                                           parsley-mincheck="2"
                                           parsley-error-container="#myproperlabel .last">
                                    <label for="opt03">Option 3</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group form-footer">
                            <div class="col-sm-offset-4 col-sm-8">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <button type="reset" class="btn btn-default">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</div>
<!-- Wrap all page content end -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script type="text/javascript" src="assets/js/vendor/mmenu/js/jquery.mmenu.min.js"></script>
<script type="text/javascript" src="assets/js/vendor/sparkline/jquery.sparkline.min.js"></script>
<script type="text/javascript" src="assets/js/vendor/nicescroll/jquery.nicescroll.min.js"></script>
<script type="text/javascript" src="assets/js/vendor/animate-numbers/jquery.animateNumbers.js"></script>
<script type="text/javascript" src="assets/js/vendor/videobackground/jquery.videobackground.js"></script>
<script type="text/javascript" src="assets/js/vendor/blockui/jquery.blockUI.js"></script>

<script src="assets/js/vendor/flot/jquery.flot.min.js"></script>
<script src="assets/js/vendor/flot/jquery.flot.time.min.js"></script>
<script src="assets/js/vendor/flot/jquery.flot.selection.min.js"></script>
<script src="assets/js/vendor/flot/jquery.flot.animator.min.js"></script>
<script src="assets/js/vendor/flot/jquery.flot.orderBars.js"></script>
<script src="assets/js/vendor/easypiechart/jquery.easypiechart.min.js"></script>

<script src="assets/js/vendor/rickshaw/raphael-min.js"></script>
<script src="assets/js/vendor/rickshaw/d3.v2.js"></script>
<script src="assets/js/vendor/rickshaw/rickshaw.min.js"></script>

<script src="assets/js/vendor/morris/morris.min.js"></script>

<script src="assets/js/vendor/tabdrop/bootstrap-tabdrop.min.js"></script>

<script src="assets/js/vendor/summernote/summernote.min.js"></script>

<script src="assets/js/vendor/chosen/chosen.jquery.min.js"></script>

<script src="assets/js/pingxun-renren.js"></script>
<script src="assets/js/minimal.min.js"></script>

<script>

    $(function () {

        //chosen select input
        $(".chosen-select").chosen({disable_search_threshold: 10});

    })

</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>人人成单注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8"/>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/vendor/animate/animate.css">
    <link type="text/css" rel="stylesheet" media="all" href="assets/js/vendor/mmenu/css/jquery.mmenu.all.css"/>
    <link rel="stylesheet" href="assets/js/vendor/videobackground/css/jquery.videobackground.css">
    <link rel="stylesheet" href="assets/css/vendor/bootstrap-checkbox.css">

    <link rel="stylesheet" href="assets/js/vendor/chosen/css/chosen.min.css">
    <link rel="stylesheet" href="assets/js/vendor/chosen/css/chosen-bootstrap.css">

    <link href="assets/css/minimal.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="assets/js/html5shiv-3.7.0.js"></script>
    <script src="assets/js/respond.min-1.3.0.js"></script>
    <![endif]-->
</head>
<body class="bg-1">

<!-- Preloader -->
<div class="mask">
    <div id="loader"></div>
</div>

<!-- Wrap all page content here -->
<div id="wrap">
    <!-- Make page fluid -->
    <div class="row">
        <!-- Page content -->
        <div id="content" class="col-md-12 full-page login">


            <div class="inside-block">
                <img src="assets/images/logo-big.png" alt class="logo">
                <h1><strong>人人成单</strong></h1>
                <h5>重庆平讯数据服务有限公司</h5>

                <form id="form-register" class="form-signin form-horizontal" role="form" parsley-validate>
                    <section>
                        <div class="input-group form-group">
                            <input type="text" class="form-control" id="username" name="userName" placeholder="用户名">
                            <div class="input-group-addon"><i class="fa fa-user"></i></div>
                        </div>
                        <div class="input-group form-group">
                            <input type="password" class="form-control" id="password" name="password" placeholder="密码"
                                   parsley-trigger="change" parsley-required="true" parsley-type="alphanum" parsley-minlength="6"   parsley-validation-minlength="1">
                            <div class="input-group-addon"><i class="fa fa-key"></i></div>
                        </div>
                        <div class="input-group form-group">
                            <input type="password" class="form-control" id="passwordConfirm" placeholder="确认密码"
                                   parsley-trigger="change" parsley-required="true"
                                   parsley-minlength="6" parsley-type="alphanum"
                                   parsley-validation-minlength="1" parsley-equalto="#password">
                            <div class="input-group-addon"><i class="fa fa-key"></i></div>
                        </div>
                    </section>
                    <section class="log-in">
                        <a class="btn btn-greensea" id="login-btn">注册</a>
                        <!--<span>or</span>-->
                        <!--<button class="btn btn-slategray">创建账号</button>-->
                    </section>
                    <input type="hidden" name="loginType" value="3"/>
                </form>
            </div>


        </div>
        <!-- /Page content -->
    </div>
</div>
<!-- Wrap all page content end -->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="assets/js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="assets/js/bootstrap.js"></script>

<script type="text/javascript" src="assets/js/vendor/mmenu/js/jquery.mmenu.min.js"></script>
<script type="text/javascript" src="assets/js/vendor/sparkline/jquery.sparkline.min.js"></script>
<script type="text/javascript" src="assets/js/vendor/nicescroll/jquery.nicescroll.min.js"></script>
<script type="text/javascript" src="assets/js/vendor/animate-numbers/jquery.animateNumbers.js"></script>
<script type="text/javascript" src="assets/js/vendor/videobackground/jquery.videobackground.js"></script>
<script type="text/javascript" src="assets/js/vendor/blockui/jquery.blockUI.js"></script>

<script src="assets/js/vendor/chosen/chosen.jquery.min.js"></script>

<script src="assets/js/vendor/parsley/parsley.min.js"></script>

<script src="assets/js/minimal.min.js"></script>
<script src="assets/js/pingxun-renren.js"></script>
<script type="text/javascript">
    $(function () {
        $("#loader").fadeOut(300);
        $(".mask").fadeOut(300);
    });

    $(document).keypress(function (e) {
        // 回车键事件
        if (e.which == 13) {
            $("#login-btn").click();
        }
    });

    $("#login-btn").click(function () {
        if($("#form-register").parsley().validate()){
            PXF.ajax(RegisterUrl, $("#form-register"),
                function (data) {
                    if (data.success) {
                        PXF.successDialog("注册成功！",function () {
                            location.href="main.html";
                        })
                    } else {
                        PXF.errorDialog(data.message)
                    }
                }, function (error) {
                });
        }
    });
</script>
</body>
</html>
